<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Identity</title>
</head>
<body>

    <h1>Google Identity</h1>
    <hr>

    <div id="g_id_onload"
    data-client_id="912511840101-lt4f4jb85umtdv4dkfjs461l45katdme.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
    </div>

    
    
    <button id="google_signout">
        Cerrar sesi√≥n
    </button>
    
    
    
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    function handleCredentialResponse(response) {
    //Google Token: ID_TOKEN   
    //console.log(response.credential);
    
        const id_token=response.credential;
        var data = { id_token };
        var url = (window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'http://localhost:8080/api/auth/google'
    
        var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
    
        var myInit = { method: 'POST',
                       headers: myHeaders,
                       mode: 'cors',
                       cache: 'default',
                       body: JSON.stringify(data) };
    
        var myRequest = new Request(url, myInit);
        
        
        fetch( myRequest )
        .then(resp => resp.json() )
        .then(data =>{
            console.log('Respuesta server', data)
            localStorage.setItem('correo',data.usuario.correo);
   
        })
        .catch(console.warn);          
        
    }
    
    const button = document.getElementById('google_signout');
    button.onclick = async()=>{
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem('correo'),done=>{
            localStorage.clear();
            location.reload();
        });
    }
    

  </script>

</body>
</html>
